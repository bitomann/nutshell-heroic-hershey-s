<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles/main.css">
  <title>Nutshell</title>
</head>

<body>
  <article id="container">
    <div id="events">
      <input type="button" id="new-event" value="New Event">
      <input type="button" id="save-event" value="Save Event">
      <div id="eventsDiv">
        <input type="hidden" id="entryId" value="" />
        <label for="eventName">Event Name: </label>
        <input type="text" name="name" id="eventName">
        <label for="eventDate">Date: </label>
        <input type="date" name="date" id="eventDate">
        <label for="eventLocation">Location: </label>
        <input type="text" name="location" id="eventLocation">
      </div>
      <div id="events-container">
      </div>
    </div>
    <section id="newsContainer">
      <div id="newsHeader">
        <button id="openNewsForm" class="visToggle">Add a New Article</button>
        <button id="newsSave" class="visToggle hidden">Save</button>
        <button id="closeNewsForm" class="visToggle hidden">Cancel</button>
      </div>

      <div class="visToggle hidden" id="newsInputContainer">
        <fieldset>
          <legend>Save a News Article</legend>
          <label for="articleTitle">Title of Article</lable>
            <input type="text" name="articleTitle" id="articleTitle">

            <label for="articleUrl">URL of Article</lable>
              <input type="text" name="articleUrl" id="articleUrl">

              <label for="articleSynopsis">Synopsis of Article</lable>
                <input type="text" name="articleSynopsis" id="articleSynopsis">
        </fieldset>
      </div>

      <div id="newsOutputContainer">
      </div>
    </section>

    <div id="tasks">
      <button id="openTaskForm" class="tasks_visToggle">Add A New Task</button>
      <section id="tasks_forms" class="tasks_visToggle tasks_hidden">
        <button id="tasks_save_button" value="save">Save</button>
        <button id="tasks_cancel_button" value="save">Cancel</button>
        <fieldset>
          <legend>Save A New Task</legend>
          <textarea id="task_description" rows="5" cols="30"></textarea>
          <br>
          <label for="task_completion_date" id="task_date_label">Complete by:</label>
          <input type="date" name="task_completion_date" id="task_completion_date">
        </fieldset>
      </section>
      <h3>To-Do List</h3>
      <hr>
      <section id="tasks_container">


      </section>

    </div>
    <div id="friends">

    </div>
    <div id="messages">

    </div>
  </article>
  <script type="module" src="scripts/main.js"></script>
</body>

</html>
