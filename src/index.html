<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles/main.css">
  <title>Nutshell</title>
</head>

<body>
  <article id="container">
    <div id="events">
      <input type="button" id="new-event" value="New Event">
      <div id="events-container">
        
      </div>
    </div>
    <div id="news">

    </div>
    <div id="tasks">
      <section id="tasks_forms">
        <h3>New Task</h3>
        <textarea id="task_description" rows="5" cols="30"></textarea>
        <br>
        <label for="task_completion_date" id="task_date_label">Complete by:</label>
        <input type="date" name="task_completion_date" id="task_completion_date">
        <br>
        <button id="tasks_save_button" value="save">Save</button>
      </section>
      <h3>To-Do List</h3>
      <section id="tasks_container">
        

      </section>

    </div>
    <div id="friends">

    </div>
    <div id="messages">

    </div>
  </article>
  <script type="module" src="scripts/main.js"></script>
</body>

</html>
