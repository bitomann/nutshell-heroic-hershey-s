<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles/main.css">
  <title>Nutshell</title>
</head>

<body>
  <article id="container">
    <div id="events">
      <div id="eventsDiv">
        <label for="eventName">Event Name: </label>
        <input type="text" name="name" id="eventName">
        <label for="eventDate">Date: </label>
        <input type="text" name="date" id="eventDate">
        <label for="eventLocation">Location: </label>
        <input type="text" name="location" id="eventLocation">
      </div>
      <input type="button" id="new-event" value="New Event">
      <input type="button" id="save-event" value="Save Event">
      <div id="events-container">
      </div>
    </div>
    <div id="news">

    </div>
    <div id="tasks">

    </div>
    <div id="friends">

    </div>
    <div id="messages">

    </div>
  </article>
  <script type="module" src="scripts/main.js"></script>
</body>

</html>
